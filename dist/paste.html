<!DOCTYPE html> <style>html, body, textarea { width: 100%; height: 100%; padding: 0; margin: 0; }</style> <textarea id="paste" placeholder="paste here!"></textarea>
<script src="chat/chat_js/gun.js"></script><script>
	// gun = GUN(location.origin + '/gun');
  // This works. Make sure no mention of the same node is in start_node.js though
	gun = GUN('https://gunapp-johann.herokuapp.com/gun'); 
	copy = gun.get('test').get('paste');
	paste.oninput = () => { copy.put(paste.value) };
	copy.on((data) => { paste.value = data });
</script>
